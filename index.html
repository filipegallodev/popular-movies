<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

  <body>
    <header>
      <div>
        <h1 class="page-title">Filmes Populares (Top 20)</h1>
      </div>

            type="text"
            name="nav-search"
            placeholder="Pesquise por algum filme aqui..."

          <img src="img/rectangle.svg" alt="Radio" />
          <span>Mostrar meus filmes favoritos apenas</span>
        </div>
      </nav>
    </div>

    <main>
      <section>
        <div class="movies-container"></div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <span
