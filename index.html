<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Filmes Populares</title>
  </head>

  <body>
    <header>
      <div>
        <h1>Filmes Populares</h1>
      </div>
    </header>
    <div class="nav">
      <nav class="nav-container">
        <div class="nav-search">
          <input
            class="movie-search"
            type="text"
            name="nav-search"
            placeholder="Digite algum filme para pesquisar..."
          />
          <img class="search-button" src="img/search-icon.svg" alt="Search" />
        </div>
        <div class="nav-filter">
          <img src="img/rectangle.svg" alt="Radio" />
          <span>Mostrar meus filmes favoritos apenas</span>
        </div>
      </nav>
    </div>

    <main>
      <section>
        <div class="movies-container"></div>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="modules/rote.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
